<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Discord</title>
        <link rel="stylesheet" href="./style/style.css">
        <link rel="icon" href="./img/logo-small.ico">
    </head>
    <body>
        <!-- header di pagina -->
        <header>
            <!-- navbar della pagina -->
            <navbar class="container header-navbar">
                <div class="navbar-wrapper">
                    <!-- parte del logo della navbar -->
                    <div class="header-item header-logo bordered">logo</div>
                    <!-- parte dei link della navbar -->
                    <ul class="header-item header-link bordered">
                            <!-- lista link navbar -->
                            <li class="list-item"><a href="#">Link</a></li>
                            <li class="list-item"><a href="#">Link</a></li>
                            <li class="list-item"><a href="#">Link</a></li>
                            <li class="list-item"><a href="#">Link</a></li>
                    </ul>
                    <!-- parte di login della navbar -->
                    <div class="header-item header-login bordered">login</div>
                </div>
            </navbar>
            <!-- introduzione discord -->
            <section class="container header-introduction">
                <div class="introduction-container bordered"></div>
            </section>

        </header>
        <!-- corpo della pagina -->
        <main class="main-container">
            <!-- prima sezion -->
            <section class="container section-container">
                <div class="section-wrapper">
                    <!-- contenitore immagine -->
                    <div class="img-container bordered"></div>
                    <!-- contenitore testo -->
                    <div class="text-container bordered"></div>
                </div>
            </section>
            <!-- seconda sezione -->
            <section class="container section-container">
                <div class="section-wrapper">
                  <!-- contenitore immagine -->
                  <div class="img-container bordered"></div>
                  <!-- contenitore testo -->
                  <div class="text-container bordered"></div>
                </div>
            </section>
            <section class="container section-container">
                <div class="section-wrapper">
                     <!-- contenitore immagine -->
                     <div class="img-container bordered"></div>
                     <!-- contenitore testo -->
                     <div class="text-container bordered"></div>
                </div>
            </section>
            <section class="container section-container">
                <div class="section-wrapper">
                    <!-- contenitore immagine e testo -->
                    <div class="main-ending bordered"></div>
                </div>
            </section>
        </main>
        <!-- footer della pagina -->
        <footer class="page-footer">
            <!-- sezione info -->
            <section class="container footer-section">
                <div class="section-wrapper" id="info">
                    <!-- contenitore social -->
                    <div class="footer-social bordered"></div>
                    <!-- contenitore liste -->
                    <div class="footer-info bordered">
                        <div class="footer-links"></div>
                        <div class="footer-links"></div>
                        <div class="footer-links"></div>
                        <div class="footer-links"></div>
                    </div>
                </div>
            </section>
            <!-- sezione bottone e logo -->
            <section class="container footer-section">
                <!-- contenitore logo e bottone -->
                <div class="footer-wrapper">
                    <div class="footer-item bordered">Logo</div>
                    <div class="footer-item bordered">Bottone</div>
                </div>
            </section>
        </footer>
    </body>
</html>
